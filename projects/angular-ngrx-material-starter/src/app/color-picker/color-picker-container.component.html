
<div class="color-picker">
    <app-color-picker
        [colors]="colors$ | async"
        [radius]="wheelRadius"
        [sliceHeight]="wheelSliceHeight"
        [hoverHeight]="wheelHoverHeight"
        (pickColor)="selectPrimaryColor($event)"
    ></app-color-picker>
    <div
    class="color-selection"
    *ngIf="(selectedColor$ | async) as color"
    [style.color]="invertColor(color)"
    [style.backgroundColor]="color.hexString"
>
    {{ color.hexString }}
</div>
</div>


<p>Primary Color Palette</p>
<div *ngFor="let color of (primaryColors$ | async)" [style.background-color]="color.hex" [style.color]="color.darkContrast ? 'black' : 'white'">
  {{color.name}}
</div>
